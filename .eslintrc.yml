parser: babel-eslint

extends:
  - 'airbnb-base'
  - 'plugin:react/recommended'

settings:
  react:
    version: 16.6.3

env:
  node: true
  browser: true

plugins:
  - 'react'

rules:
  no-param-reassign: [ error,
    props: false ]
  import/no-unresolved: 0
  import/extensions: 0
  react/prop-types: 0
  no-console: 0
